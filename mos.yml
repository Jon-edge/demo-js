author: mongoose-os
description: A JS-enabled demo Mongoose OS firmware
arch: PLATFORM
version: 1.0
manifest_version: 2017-05-18
libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

config_schema:
  - ["mqtt.server", "mqtt.eclipseprojects.io:1883"]
  - ["i2c.enable", true]
  - ["i2c.sda_gpio", 21]
  - ["i2c.scl_gpio", 22]
  - ["wifi.sta.enable", true]
  - ["wifi.sta.ssid", ""]
  - ["wifi.sta.pass", ""]
  - ["dash.enable", true]
  - ["dash.token", "wSvGCTKzNyeu7lOpMcppZw"]

tags:
  - c
  - js

filesystem:
  - fs

sources:
  - src

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/js-demo-bundle
  - origin: https://github.com/mongoose-os-libs/mjs
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/neopixel
  - origin: https://github.com/mongoose-os-libs/vfs-common
  - origin: https://github.com/mongoose-os-libs/core

conds:
  - when: mos.platform == "esp32"
    apply:
      build_vars:
        # Icrease app szie for ESP32
        APP_SLOT_SIZE: 0x190000
